<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
        </div>
    </div>
    <div class="col-md-6">
        <h4>Countries List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let country of countries; let i = index">
                {{ country.country }}
            </li>
        </ul>
        <button class="m-3 btn btn-sm btn-danger">
            Remove All
        </button>
    </div>
    <div class="col-md-6">
        <app-country-details></app-country-details>
